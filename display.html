<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Display</title>
    <style>
        body {
            background-color: #0d54ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #countdown {
            font-size: 40vw; /* Increased from 20vw */
            font-weight: 900; /* Extra bold */
            color: white;
            text-align: center;
            transition: color 0.25s; /* Slowed down transition */
            line-height: 1; /* Tighter line height */
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        
        .flash-red {
            color: red !important;
        }
        
        #stop-message {
            font-size: 40vw; /* Increased from 20vw */
            font-weight: 900; /* Extra bold */
            color: white;
            display: none;
            text-align: center;
            line-height: 1; /* Tighter line height */
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="countdown">10</div>
    <div id="stop-message">STOP</div>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <!-- Configuration -->
    <script src="firebase-config.js"></script>
    
    <!-- Display Logic -->
    <script src="display.js"></script>
</body>
</html>
